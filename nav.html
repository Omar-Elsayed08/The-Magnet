<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <!-- Add jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: "Century Gothic", 'Lato', sans-serif;
            margin: 0;
            padding: 0;
        }

        a,
        button,
        [role="button"] {
            cursor: url('/images/Cursor-removebg-preview-2.png'), pointer !important;
        }

        .et-hero-tabs,
        .et-slide {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            background: #eee;
            text-align: center;
            padding: 0 2em;
        }

        .et-hero-tabs h1,
        .et-slide h1 {
            font-size: 2rem;
            margin: 0;
            letter-spacing: 1rem;
        }

        .et-hero-tabs h3,
        .et-slide h3 {
            font-size: 1rem;
            letter-spacing: 0.3rem;
            opacity: 0.6;
        }

        .et-hero-tabs-container {
            display: flex;
            flex-direction: row;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 70px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background: #fff;
            z-index: 10;
            transition: all 0.5s ease;
        }

        .et-hero-tabs-container--top {
            position: fixed;
            top: 0;
        }

        .et-hero-tab {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            color: #000;
            letter-spacing: 0.1rem;
            transition: all 0.5s ease;
            font-size: 0.8rem;
            position: relative;
            overflow: hidden;
        }

        .et-hero-tab:hover,
        .et-hero-tab.active {
            color: white;
            background: rgba(102,177,241,0.8);
        }

        .et-hero-tab::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #66B1F1;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .et-hero-tab:hover::after,
        .et-hero-tab.active::after {
            transform: scaleX(1);
        }

        .et-hero-tab-slider {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 6px;
            background: #66B1F1;
            transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        .et-main {
            position: relative;
            margin-top: 0;
        }

        .et-slide {
            min-height: 100vh;
            height: auto;
            background: #fff;
            padding-top: 70px;
            transition: all 0.5s ease;
        }

        @media (min-width: 800px) {
            .et-hero-tabs h1,
            .et-slide h1 {
                font-size: 3rem;
            }
            
            .et-hero-tabs h3,
            .et-slide h3 {
                font-size: 1rem;
            }
            
            .et-hero-tab {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hero -->
    <section class="et-hero-tabs">
        <h1>STICKY SLIDER NAV</h1>
        <h3>Sliding content with sticky tab nav</h3>
        <div class="et-hero-tabs-container">
            <a class="et-hero-tab" href="#tab-es6">ES6</a>
            <a class="et-hero-tab" href="#tab-flexbox">Flexbox</a>
            <a class="et-hero-tab" href="#tab-react">React</a>
            <a class="et-hero-tab" href="#tab-angular">Angular</a>
            <a class="et-hero-tab" href="#tab-other">Other</a>
            <span class="et-hero-tab-slider"></span>
        </div>
    </section>

    <!-- Main -->
    <main class="et-main">
        <section class="et-slide" id="tab-es6">
            <h1>ES6</h1>
            <h3>something about es6</h3>
        </section>
        <section class="et-slide" id="tab-flexbox">
            <h1>Flexbox</h1>
            <h3>something about flexbox</h3>
        </section>
        <section class="et-slide" id="tab-react">
            <h1>React</h1>
            <h3>something about react</h3>
        </section>
        <section class="et-slide" id="tab-angular">
            <h1>Angular</h1>
            <h3>something about angular</h3>
        </section>
        <section class="et-slide" id="tab-other">
            <h1>Other</h1>
            <h3>something about other</h3>
        </section>
    </main>

    <script>
        $(document).ready(function() {
            class StickyNavigation {
                constructor() {
                    this.currentId = null;
                    this.currentTab = null;
                    this.tabContainerHeight = 70;
                    this.lastScroll = 0;
                    let self = this;
                    
                    $('.et-hero-tab').click(function(event) { 
                        self.onTabClick(event, $(this)); 
                    });
                    
                    $(window).scroll(() => { 
                        // Throttle scroll event
                        requestAnimationFrame(() => this.onScroll());
                    });
                    
                    $(window).resize(() => { 
                        // Throttle resize event
                        requestAnimationFrame(() => this.onResize());
                    });

                    // Initial check
                    this.onScroll();
                }
                
                onTabClick(event, element) {
                    event.preventDefault();
                    let scrollTop = $(element.attr('href')).offset().top - this.tabContainerHeight + 1;
                    
                    // Remove active class from all tabs
                    $('.et-hero-tab').removeClass('active');
                    // Add active class to clicked tab
                    element.addClass('active');
                    
                    $('html, body').animate({ 
                        scrollTop: scrollTop 
                    }, {
                        duration: 600,
                        easing: 'easeInOutCubic',
                        complete: () => this.setSliderCss(element)
                    });
                }
                
                onScroll() {
                    this.checkTabContainerPosition();
                    this.findCurrentTabSelector();
                }
                
                onResize() {
                    if(this.currentId) {
                        this.setSliderCss();
                    }
                }
                
                checkTabContainerPosition() {
                    let offset = $('.et-hero-tabs').offset().top + $('.et-hero-tabs').height() - this.tabContainerHeight;
                    if($(window).scrollTop() > offset) {
                        $('.et-hero-tabs-container').addClass('et-hero-tabs-container--top');
                    } else {
                        $('.et-hero-tabs-container').removeClass('et-hero-tabs-container--top');
                    }
                }
                
                findCurrentTabSelector() {
                    let newCurrentId;
                    let newCurrentTab;
                    let self = this;
                    let scrollTop = $(window).scrollTop();
                    
                    $('.et-hero-tab').each(function() {
                        let id = $(this).attr('href');
                        let offsetTop = $(id).offset().top - self.tabContainerHeight;
                        let offsetBottom = $(id).offset().top + $(id).height() - self.tabContainerHeight;
                        
                        // Add some buffer to prevent rapid switching
                        if(scrollTop >= offsetTop - 50 && scrollTop < offsetBottom + 50) {
                            newCurrentId = id;
                            newCurrentTab = $(this);
                        }
                    });
                    
                    if(this.currentId != newCurrentId || this.currentId === null) {
                        $('.et-hero-tab').removeClass('active');
                        if(newCurrentTab) {
                            newCurrentTab.addClass('active');
                            this.currentId = newCurrentId;
                            this.currentTab = newCurrentTab;
                            this.setSliderCss(newCurrentTab);
                        }
                    }
                }
                
                setSliderCss(element) {
                    const tab = element || this.currentTab;
                    if(tab) {
                        const width = tab.width();
                        const left = tab.offset().left;
                        $('.et-hero-tab-slider').css({
                            'width': `${width}px`,
                            'left': `${left}px`
                        });
                    }
                }
            }

            // Add easing function
            $.easing.easeInOutCubic = function(x, t, b, c, d) {
                if ((t/=d/2) < 1) return c/2*t*t*t + b;
                return c/2*((t-=2)*t*t + 2) + b;
            };

            // Initialize the navigation
            new StickyNavigation();
        });
    </script>
</body>
</html>
